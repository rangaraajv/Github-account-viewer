<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733553.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Repository Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    
    <body>

        <script src="script.js"></script>
        
        <br>

        <h1 class="text-center">REPOSITORY DETAILS</h1>

        <br>

        <div class="container">

            <table class="table table-bordered">

                <thead class="table-dark">
    
                <tr>
                    <th scope="col" class="text-center">Project Name</th>
                    <th scope="col" class="text-center">Hosted Link</th>
                </tr>
    
                </thead>
    
                <tbody id="table_repos_body">
    

    
                </tbody>
                
            </table>

        </div>

        <script>

            let r_name;
            let r_link;
            console.log(window.location.search);
            function getParameter(parameterName)
            {
                let parameters = new URLSearchParams(window.location.search);
                return parameters.getAll(parameterName);
            }
            let params = (new URL(window.location.href)).searchParams;
            //console.log(params.getAll('repos_name'));
            //console.log(params.getAll('repos_link'));
            r_name = params.get('repos_name');
            console.log(r_name);
            r_link = params.get('repos_link');
            console.log(r_link);

            let arr_name = r_name.split(',');
            console.log(arr_name);

            let arr_link = r_link.split(',');
            console.log(arr_link);

            //console.log(params.getAll('repos_name'));

            let tableData = "";

            for(let i=0; i<arr_name.length; i++)
            {
                tableData +=
                `
                <tr>
                    <td class="text-center"> ${arr_name[i]} </td>
                    <td class="text-center"> <a href="${arr_link[i]}"> ${arr_link[i]} </a> </td>
                </tr>
                `;
            }
            console.log(tableData);
            document.getElementById("table_repos_body").innerHTML = tableData;

            //document.getElementById("tname").innerHTML = arr_name[0];
            //document.getElementById("tlink").innerHTML = arr_link[0];

        </script>
        
    </body>
</html>
